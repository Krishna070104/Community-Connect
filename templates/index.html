<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NourishNet - Food Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .btn-primary { transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #d97706; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600 cursor-pointer flex items-center">
                <i class="ph-fill ph-leaf-heart text-3xl mr-2"></i> NourishNet
            </h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Donor Registration -->
            <div class="p-6 bg-white rounded-xl shadow-lg w-full md:w-96">
                <h3 class="text-2xl font-semibold text-orange-600 mb-3 flex items-center justify-center">
                    <i class="ph ph-heart text-3xl mr-2"></i> Donor
                </h3>
                <p class="text-gray-500 mb-4">Share your surplus food and make a difference.</p>

                <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                    <input type="hidden" name="role" value="donor">
                    <input type="text" name="name" placeholder="Full Name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-200">
                    <input type="text" name="contact" placeholder="Contact Number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-200">
                    <input type="text" name="location" placeholder="City / Location" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-200">
                    <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-full hover:bg-orange-600">
                        Register as Donor
                    </button>
                </form>
            </div>

            <!-- NGO Registration -->
            <div class="p-6 bg-white rounded-xl shadow-lg w-full md:w-96">
                <h3 class="text-2xl font-semibold text-green-600 mb-3 flex items-center justify-center">
                    <i class="ph ph-handshake text-3xl mr-2"></i> NGO Partner
                </h3>
                <p class="text-gray-500 mb-4">Ready to collect? Access nearby pending donation requests.</p>

                <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                    <input type="hidden" name="role" value="ngo">
                    <input type="text" name="name" placeholder="Organization Name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200">
                    <input type="text" name="contact" placeholder="Contact Number" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200">
                    <input type="text" name="location" placeholder="City / Operating Area" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-full hover:bg-green-600">
                        Register as NGO
                    </button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
